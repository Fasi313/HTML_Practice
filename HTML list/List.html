<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <h1>There are 3 types of lists</h1>
    <h2>1.Order Lists</h2>
    <ol type="I">
      <li>Aurangabad</li>
      <li>Hyd</li>
      <li>Nanded</li>
      <li>Mumbai</li>
    </ol>
    <!-- types of OL number (by default),Caps Alphabet, Small Alphabet-->
    <h2>2. Unordered List</h2>
    <ul type="disc">
      <li>Aurangabad</li>
      <li>Hyd</li>
      <li>Nanded</li>
      <li>Mumbai</li>
    </ul>
    <!--Types of UL Bullet (by default),or disc Square, circle-->
    <h2>3. Description Lists</h2>
    <dl>
      <dt>8 june 2022</dt>
      <dd>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eaque,
        voluptas!
      </dd>
  </body>
</html>
