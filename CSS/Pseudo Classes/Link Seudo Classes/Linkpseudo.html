<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pseudo Classes</title>
    <link rel="stylesheet" href="./Link Pseudo.css" />
  </head>
  <body>
    <form action="">
      <label>Name</label><br />
      <input type="text" value />
      <br />
      <br />
      <label>Number</label><br />
      <input type="number" required min="10" max="200" />
      <br />
      <br />
      <label>Email</label><br />
      <input type="email" />
      <br />
      <br />
      <input type="radio" name="gender" /><span>Male</span>
      <input type="radio" name="gender" /><span>Female</span>
      <br />
      <br />
      <label>Language Known</label><br />
      <input type="checkbox" /><span>English</span>
      <input type="checkbox" /><span>Hindi</span> <input type="checkbox" /><span
        >Marathi</span
      ><br />
      <input type="button" value="submit" />
    </form>
  </body>
</html>
