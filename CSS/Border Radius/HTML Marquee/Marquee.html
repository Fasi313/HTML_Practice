<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marquee</title>
    <link rel="stylesheet" href="./Marquee.css" />
  </head>
  <style>
    input {
      width: 300px;
      height: 50px;
      border-radius: 25%;
      outline-color: red;
      outline-offset: 10px;
    }
  </style>

  <body>
    <marquee
      behavior="scroll"
      direction="left"
      height="200px"
      bgcolor="teal"
      scrollamount="20"
    >
      <h1>Exaltech</h1>
    </marquee>
    <marquee behavior="scroll" direction="left" height="200px" bgcolor="red"
      ><h1>Exaltech</h1></marquee
    >
    <marquee
      behaviour="scroll"
      direction="right"
      height="150"
      bgcolor="blue"
      scrolldelay="500"
      ><h1>🐌</h1></marquee
    ><br /><br />

    <input type="text" />
  </body>
</html>
