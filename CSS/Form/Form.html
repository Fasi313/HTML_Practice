<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./Form.css">
</head>
<body>
    
    <h1 class="heading"><center>Registration</center></h1>
    <form  class="form" action="" >
    <label>Name:</label>
    <input type="name" >
    <br>
    <br>
    <label>Number:</label>
    <input type="number" >
    <br>
    <br>
    <label>Email:</label>
    <input type="email" >
    <br>
    <br>
    Gender: <input type="radio" name="gender"/><span>Male</span>
    <input type="radio" name="gender"/><span>Female</span>
    <br>
    <br>
    <label> Date of Birth:</label>
    <input type="date">
    <br>
    <br>
    <label>Qualification:</label>
    <input type="text" >
    <br>
    <br>
    <label >User Id:</label>
    <input type="text" >
    <br>
    <br>
    <label>Password:</label>
    <input type="password" >
    <br>
    <br>
    <label >Mother toungue:</label>
    <input type="checkbox"/><span>English</span>
    <input type="checkbox"/><span>Marathi</span>
    <input type="checkbox"/><span>Hindi</span>
    <input type="checkbox"/><span>Urdu</span>
    <br>
    <br>
    <label>Permanent Address:</label>
    <input id="one" type="address" >
    <br>
    <br>
    <button id="two">Submit</button>
    <button id="two">Cancel</button>
</body>
</html>
